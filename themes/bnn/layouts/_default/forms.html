{{ define "main" }}
<div class="single container">
  <div class="top-bg"></div>
  <div class="inner-container">
    <h1 class="heading-yellow">{{ .Title }}</h1>
    <div class="content no-padding">
      <iframe class="forms-frame" src="{{ .Params.iframe }}" style="height: {{ .Params.frame_height }}"> </iframe>
      {{ .Content }}
    </div>
  </div>
  <div class="bottom-bg"></div>
</div>
{{ end }}
