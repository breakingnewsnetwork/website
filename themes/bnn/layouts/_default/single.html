{{ define "main" }}
<div class="single container">
  <div class="top-bg"></div>
  <div class="inner-container">
    <h1 class="heading-yellow">{{ .Title }}</h1>
    <div class="content">
      {{ .Content }}
      {{ partial "terms.html" (dict "taxonomy" "tags" "page" .) }}
    </div>
  </div>
  <div class="bottom-bg"></div>
</div>
{{ end }}
